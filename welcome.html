<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RBC NGI Hackathon</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,800|Roboto" rel="stylesheet">
</head>
<body>

  <section id="navbar">
    <div class="topNav" id="nav">
      <p class="branding"><b>RBC</b>Sprints</p>
      <a href="#">Sign In</a>
      <a href="#">Register</a>
    </div>
  </section>

  <div id="welcomeSignIn">
    <section id="welcome">
      <div class="callout">
        <h1>Welcome to RBCSprints!</h1>
        <h3>Participate in digital challenges sponsored by leaders at RBC.</h3>
      </div>
    </section>
    <section id="form">
        <form class="form" action="signing-in.html" onsubmit="return true" method="get">
          <label for"email">RBC Login ID</label>
          <input type="email" name="email" placeholder="Email Address"/>
          <label for="passowrd">Password</label>
          <input type="password" name="password" placeholder="Password"/>
        </form>
        <button onclick="window.location.href='/signing-in.html'" class="btn">Log In</button>
    </section>
  </div>


  <footer id="footer">
    <div class="container">
      <p class="logo"><span class="bold">RBC</span>Sprints</p>
      <div class="footer-text">
        <p>RBCSprints is an initiative to encourage skills and career enhancement through experiential learning while tackling real business opportunities.</p>
      </div>
    </div>
  </footer>

</body>
</html>
